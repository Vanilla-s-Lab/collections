name: busybox
on: push

jobs:
  busybox:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: cachix/install-nix-action@v18
      - uses: actions/checkout@v3

      - run: nix flake update
      - run: nix build .#busybox.x86_64-linux -v -L

      - uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: vanilla-s-lab
          password: ${{ secrets.GITHUB_TOKEN }}

      - run: docker load < $(readlink result)
      - run: docker tag busybox ghcr.io/vanilla-s-lab/busybox:0.1
      - run: docker push ghcr.io/vanilla-s-lab/busybox:0.1
